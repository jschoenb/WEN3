<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literature List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Hinzuf√ºgen
</button>

<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Titel: </label>
                        <input type="text" class="form-control" placeholder="Enter title" id="title">
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget: </label>
                        <input type="number" class="form-control" id="budget">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description: </label>
                        <input type="text" class="form-control" id="desc">
                    </div>
                    <div class="form-group">
                        <label for="employees">Employees: </label>
                        <!-- would dynamically render all employees -->
                        <select id="employees" multiple class="form-control">
                            <option value="1">Hans Huber</option>
                            <option value="2">Susi Musterfrau</option>
                            <option value="3">Max Mustermann</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Project List Component -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="main.js"></script>
<script type="module" src="project-view.js"></script>
<script type="module" src="employee-view.js"></script>
</body>
</html>
